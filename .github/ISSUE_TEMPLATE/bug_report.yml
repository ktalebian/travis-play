name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
- ktalebian
body:
- type: input
  id: summary
  attributes:
    label: Summary
    description: A clear and concise description of what the bug is.
    placeholder: The command `twilio flex:plugins:deploy` fails.
  validations:
    required: false
- type: textarea
  id: description
  attributes:
    label: Detailed Description
    description: A clear and concise description of what the bug is, including steps on how to reproduce it.
    placeholder: |
      Cannot deploy plugin because of version mismatch. I tried to first 
      
      1. Run `npm install`
      2. Run `twilio flex:plugins:deploy`
  validations:
    required: true
- type: textarea
  id: log
  attributes:
    label: Log output
    description: Please paste any log output you are running. Include `-l debug` when using the CLI command.
    render: text
  validations:
    required: false
- type: input
  id: version-flex-ui
  attributes:
    label: flex-ui Version
    description: What version of `@twilio/flex-ui` are you using?
  validations:
    required: true
- type: input
  id: version-flex-plugin-scripts
  attributes:
    label: flex-plugin-scripts Version
    description: What version of `flex-plugin-scripts` are you using?
  validations:
    required: true
- type: input
  id: version-plugins-cli
  attributes:
    label: \@twilio-labs/plugin-flex Version
    description: What version of `@twilio-labs/plugin-flex` are you using?
  validations:
    required: true
- type: input
  id: version-node
  attributes:
    label: node Version
    description: What version of `node` are you using?
    placeholder: node -v
  validations:
    required: true
- type: input
  id: version-npm
  attributes:
    label: npm Version
    description: What version of `npm` are you using?
  validations:
    required: true
- type: dropdown
  id: os
  attributes:
    label: OS
    description: What OS are you using?
    options:
      - Mac (Default)
      - Window
      - Linux
  validations:
    required: true
- type: textarea
  id: package
  attributes:
    label: Your package.json Content
    description: Please include the entire content of your `package.json`.
    render: json
